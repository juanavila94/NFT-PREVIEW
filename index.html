<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>NFT PREVIEW</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
     <div class="container">
      <div class="card">
       <div class="card-content">
        <div class="image">
          <img src="./img/image-equilibrium.jpg">
             <div class="middle">
               <div class="look">
                 <img src="./img/icon-view.svg">
               </div>
             </div>
         </div>
      
     <div>
         <h1>
               <a> Equilibrium #3429</a>
          </h1>
     </div>
     <div>
          <p>Our Equilibrium collection promotes balance and calm.</p>
     </div>

      <div class="data">
           <div class="eth">
           <p><img class="eth" src="/NFT/img/icon-ethereum.svg"> 0.041 ETH</p>
           </div>
           <div class="time">
                <p><img src="./img/icon-clock.svg"> 3 days left</p>
           </div>
        </div>

           <hr/>
            <div>
           <div id="creator">
                <div class="avatar">
                     <img class="avatar" src="./img/avtar.jpeg">
                </div>
                <div class="name">
                     <p> Creation of  <a>Juan Cruz Avila</a> </p>
                </div>
           </div>
      </div>
    </div>
   </div>
</body>
</html>
